# Required for full context tests (e.g. CgiRestaurantApplicationTests)
jwt.secret=test-jwt-secret-for-unit-tests-only-min-256-bits-required-for-HS256

# Avoid duplicate bean error when main app has @EnableJpaAuditing in multiple configs
spring.main.allow-bean-definition-overriding=true

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true